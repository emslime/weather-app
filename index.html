<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>ðŸŒœ My Weather App â„¢</title>
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
      <div class="card" id="grey-border">
        <div class="card-body">
          <div class="card" id="gradient-body">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Start here ..."
                    class="form-control"
                    id="city-input"
                    autofocus="on"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-outline-light w-85"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Current"
                    class="btn btn-outline-light"
                    id="current-location-button"
                  />
                </div>
              </div>
            </form>
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li id="date">Friday 05:00</li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="" id="icon" class="float-left" /><strong
                    id="temperature"
                  ></strong
                  ><span class="units"
                    ><a href="#" id="fahrenheit-link" class="active">Â°F</a> |<a
                      href="#"
                      id="celsius-link"
                      >Â°C</a
                    ></span
                  >
                </div>
              </div>
              <div class="col-6">
                <ul id="conditions">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </ul>
              </div>
            </div>
            <div class="forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <p id="coded-by">
        <a
          href="https://github.com/emslime/weather-app.git"
          id="git-link"
          target="_blank"
          >Open-source code</a
        >
        by Emily Michael
      </p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
